<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="16x16 32x32 48x48" type="image/png" href="/static/images/myicon.png" />
    <link rel="stylesheet" href="/static/pico.css">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <title>{% block title %}Mi Cartera{% endblock %}</title>
</head>
<body class="{% block body_class %}index-page{% endblock %}">
    <h1><i class="fas fa-briefcase"></i> {% block page_title %}Mi Cartera{% endblock %}</h1>



    <div>
        <nav>
            <a href="/" class="nav-button"><i class="fas fa-home"></i> Resumen</a>
            <a href="/purchase" class="nav-button"><i class="fas fa-shopping-cart"></i> Operar</a>
            <a href="/status" class="nav-button"><i class="fas fa-check-circle"></i> Estado</a>
        </nav>
    </div>

    {% with msgs = get_flashed_messages() %}
        {% if msgs %}
            <div class="container" id="msg-error">
                {% for msg in msgs%}
                <p class="error">{{msg}}</p>
                {% endfor %}
            </div>  
        {% endif  %}
    {% endwith %}    
            

    {% block page_content %}
    {% endblock %}

    <footer>
        <p>&copy; 2023 Enrique Ramos Fuster - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
